<div class="col-md-6 offset-md-3">
    <h3> Atualizar Contato</h3>
    <form (ngSubmit)="onSubmit()">

        <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>

        <div class="form-group">
            <label>Primeiro Nome</label>
            <input type="text" class="form-control" id="firstName"
                [(ngModel)]="customer.firstName" name="firstName" required/>
        </div>
        <div class="form-group">
            <label>Sobrenome</label>
            <input type="text" class="form-control" id="lastName"
                [(ngModel)]="customer.lastName" name="lastName" required/>
        </div>
        <div class="form-group">
            <label>Número de Telefone</label>
            <input type="text" class="form-control" id="phoneNumber"
                [(ngModel)]="customer.phoneNumber" name="phoneNumber" required/>
        </div>
        <div class="form-group">
            <label>Endereço</label>
            <input type="text" class="form-control" id="address"
                [(ngModel)]="customer.address" name="address" required/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="emailId"
                [(ngModel)]="customer.emailId" name="emailId" required/>
        </div>
        <div class="form-group">
            <label>CEP</label>
            <input type="text" class="form-control" id="cep"
                [(ngModel)]="customer.cep" name="cep" required/>
            <small class="text-danger" *ngIf="errorMessage && !validateCEP(customer.cep)">CEP inválido</small>
        </div>
        <div class="form-group">
            <label>CPF</label>
            <input type="text" class="form-control" id="cpf"
                [(ngModel)]="customer.cpf" name="cpf" required/>
            <small class="text-danger" *ngIf="errorMessage && !validateCPF(customer.cpf)">CPF inválido</small>
        </div>
        <button class="mt-3 btn btn-success" type="submit">Enviar</button>
    </form>
</div>
